<h2 class="titulos">Contacta con nosotros</h2>
<h3 class="titulos">en menos de 30 minutos te atenderemos</h3>

<div class="conteiner-fluid">

  <div class="row">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nombre</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Fulanito Ejemplo Ramirez">
    </div>
  </div>

  <div class="row">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Correo</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="tucorreo@ejemplo.com">
    </div>
  </div>

  <div class="col">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Hombre
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Mujer
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        No espesificar
      </label>
    </div>
  </div>

  <div class="col">
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Escribe tu mensaje</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </div>
  <div class="col">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
      <label class="form-check-label" for="disabledFieldsetCheck">
        Â¿Te gustaria recibir ofertas a tu correo?
      </label>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input class="btn btn-primary btn-lg type="submit" value="Enviar">
    </div>
  </div>
